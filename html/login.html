<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css" media="all">
    <title>Connexion - BG3 compagnons</title>
</head>

<body>
    <header aria-label="En-tête de page">
        <a href="index.html" aria-label="Accueil">
            <div class="logo_and_title">
                <img src="../assets/img/logo.webp" class="logo" alt="Logo du site BG3 compagnons">
                <p class="site_title">BG3 compagnons</p>
            </div>
        </a>
        <nav class="login_registration">
            <ul>
                <li>
                    <a href="login.html" class="button_login">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>    

    <main class="login_main" aria-label="Contenu principal">
        <h1>Connexion</h1>

        <form action="index.html" method="post">
            <input type="email" name="email" placeholder="Email" required autofocus autocomplete="username"><br>
            <input type="password" name="password" placeholder="Mot de passe" required autocomplete="current-password" minlength="8"><br>
            <input type="submit" value="Se connecter">
        </form>
    </main>

    <footer class="footer_login" aria-label="Pied de page">
        <nav>
            <ul>
                <li>Contact</li>
                <li>Mentions légales</li>
                <li>Politique de confidentialité</li>
                <li>Conditions générales</li>
                <li>Aide</li>
            </ul>
        </nav>
        <div class="info_footer" aria-label="Adresse et numéro de téléphone">2 place de l'Europe, 31 000 Toulouse <br> 05 01 02 03 04</div>
    </footer>
</body>

</html>
